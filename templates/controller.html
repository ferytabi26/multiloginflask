<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel= "stylesheet" href="{{ url_for('static',filename='styles/bootstrap.min.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style_index.css') }}">
    <script type="text/javascript" src="/static/js/socket.io.min.js"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container" id="container1">
      <div class="row">
        <div class="col-4">
          <a type="button" class="glow-button tombolku" id="back" href="{{ url_for('home') }}">
            <span class="button-icon">
              <img src="/static/img/back1.png" alt="Gambar Tombol" class="img-fluid">
            </span>
            <span class="button-text">BACK</span>
          </a>
        </div>
        <div class="col-4" id="logo_utama">
          <img src= "/static/img/logo_utama.png">
        </div>
        <div class="col-4" style="text-align: right;">
          <button type="button" class="glow-button tombolku" id="back">
            <span class="button-icon">
              <img src="/static/img/shutdown.png" alt="Gambar Tombol" class="img-fluid">
            </span>
            <span class="button-text">Shutdown</span>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <button type="button" class="glow-button tombolku" id="center_cam">
            <span class="button-icon mx-auto">
              <img src="/static/img/camera.png" alt="Gambar Tombol" class="img-fluid">
            </span>
            <span class="button-text">CENTER CAM</span>
          </button>
        </div>
        <div class="col-4 text-center">
          <div class="dropdown">
            <button href="#" class="btn btn-secondary dropdown-toggle glow-button" data-bs-toggle="dropdown" aria-expanded="false" id="mode">MODE</button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#" onclick="updateText('Mode Manual')">Mode Manual</a></li>
              <li><a class="dropdown-item" href="#" onclick="updateText('Forward Reverse')">Forward Reverse</a></li>
              <li><a class="dropdown-item" href="#" onclick="updateText('Auto Forward')">Auto Forward</a></li>
            </ul>
          </div>
        </div>
        <div class="col-4" style="text-align: right;">
          <img src="/static/img/lamp.png">
          <button type="button" class="glow-button tombolku" id="lampu_on" onclick="lampu('on')">ON</button>
          <button type="button" class="glow-button tombolku" id="lampu_off" onclick="lampu('off')">OFF</button>
        </div>
      </div>
      <div class="row pt-2" style="border-top: 1px solid white;">
        <div class="col-auto">
          <img src="/static/img/temp.png">
          <p class="d-inline ms-1">Temp: <span id="temp">20</span> &deg;C</p>
        </div>
        <div class="col-auto">
          <img src="/static/img/humidity.png">
          <p class="d-inline ms-1">Humidity: <span id="hum">60</span> %</p>
        </div>
        <div class="col-auto offset-lg-5">
          <img src="/static/img/calendar.png">
          <p class="d-inline ms-1" id="tanggal">13:00 12/01/2023</p>
        </div>
      </div>
    </div>

    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col align-self-end ">
          <div class="container mx-auto" id="console">
            <div class="row justify-content-center">
              <div class="col-auto">
                <button type="button" onclick="alert('Tombol gambar telah ditekan!')" class="border-0">
                  <img src="/static/img/button_up.png" alt="Nama gambar" id="button_cam">
                </button>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-auto">
                <button type="button" onclick="alert('Tombol gambar telah ditekan!')" class="border-0">
                  <img src="/static/img/button_left.png" alt="Nama gambar" id="button_cam">
                </button>
              </div>
              <div class="col-auto">
                <button type="button" onclick="alert('Tombol gambar telah ditekan!')" class="border-0">
                  <img src="/static/img/button_right.png" alt="Nama gambar id" id="button_cam">
                </button>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-auto">
                <button type="button" onclick="alert('Tombol gambar telah ditekan!')" class="border-0">
                  <img src="/static/img/button_down.png" alt="Nama gambar" id="button_cam">
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="container bg-primary" style="width: 800px;height : 400px;">
            <p>disini ada gambar nanti</p>
          </div>
        </div>

        <div class="col align-self-end">
          <div class="container mx-auto" id="console">
            <div class="row justify-content-center">
              <div class="col-auto">
                <button type="button" onclick="alert('Tombol gambar telah ditekan!')" class="border-0">
                  <img src="/static/img/drive_forward.png" alt="Nama gambar" id="button_cam">
                </button>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-auto">
                <button type="button" onclick="alert('Tombol gambar telah ditekan!')" class="border-0">
                  <img src="/static/img/drive_left.png" alt="Nama gambar" id="button_cam">
                </button>
              </div> 
              <div class="col-auto">
                <button type="button" onclick="alert('Tombol gambar telah ditekan!')" class="border-0">
                  <img src="/static/img/drive_right.png" alt="Nama gambar id" id="button_cam">
                </button>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-auto">
                <button type="button" onclick="alert('Tombol gambar telah ditekan!')" class="border-0">
                  <img src="/static/img/drive_reverse.png" alt="Nama gambar" id="button_cam">
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- ------------------------------table-------------------------------------- -->
    <div class="container">
      <h2>Monitoring Result</h2>
      <table class="table table-striped">
        <thead>
            <tr>
              <th>Temperature</th>
              <th>Humidity</th>
              <th>Smoke</th>
              <th>fire</th>
              <th>date</th>
            </tr>
        </thead>
        <tbody id="table_body">
            <tr>
              <td id="kolom1"></td>
              <td id="kolom2"></td>
              <td id="kolom3"></td>
              <td id="kolom4"></td>
              <td id="kolom5"></td>
            </tr>
        </tbody>
      </table>
    </div>

    <script type="text/javascript" src="/static/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/static/js/script.js"></script>
