<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel= "stylesheet" href="{{ url_for('static',filename='styles/bootstrap.min.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style_index.css') }}">
    <script type="text/javascript" src="/static/js/socket.io.min.js"></script>
    <title>Hello, world!</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-between">
            <div class="col-auto text-center mt-3 me-0">
                <h1> Data Centre Monitoring Result</h1>
            </div>
            <div class="col-auto">
                <a class="btn btn-primary back" href="{{ url_for('home') }}" role="button"> &#60; BACK</a>
            </div>
        </div>
        <div class="row mt-5">
            <div class="container">
                <table class="table table-striped">
                <thead>
                    <tr>
                    <th>Temperature</th>
                    <th>Humidity</th>
                    <th>Smoke</th>
                    <th>fire</th>
                    <th>date</th>
                    </tr>
                </thead>
                <tbody id="table_body">
                {% for row in data %}
                    <tr>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                        <td>{{ row[4] }}</td>
                        <td>{{ row[5] }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a class="btn button-primary arrow-button" id="prev" href="{{ url_for('get_new_data_kurang') }}">
                    &#60;
                </a>
                <a class="btn button-primary arrow-button" id="next" href="{{ url_for('get_new_data_tambah') }}">
                    &#62;
                </a>
            </div>
        </div>
    </div>




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script type="text/javascript" src="/static/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/static/js/script_history.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    -->
</body>
</html>
